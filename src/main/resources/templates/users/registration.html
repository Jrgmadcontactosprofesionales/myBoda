<!DOCTYPE html>
<html>
<head>
    <div th:insert="fragments/head :: head"></div>
    <title>Regístrate</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<!-- success message -->
<div th:if="${param.success}">
    <div class="alert alert-info">You've successfully registered
        to our awesome app!
    </div>

    <h1>Regístrate</h1>

    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label" for="firstName"> Nombre </label>
            <input id="firstName" class="form-control" th:field="*{firstName}"
                   required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="lastName"> Apellidos </label> <input
                id="lastName" class="form-control" th:field="*{lastName}"
                required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="email"> Email </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus"/>
        </div>
        <!--TODO: repetar contraseña y validar por JS-->
        <div class="form-group">
            <label class="control-label" for="password"> Contraseña </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrarse</button>
            <span>¿Ya estás registrado? <a href="/" th:href="@{/login}">Inicia sesión aquí</a></span>
        </div>
    </form>
</div>
</div>
</div>
</body>
</html>
