<!DOCTYPE html>
<html>
<head>
    <div th:insert="fragments/head :: head"></div>
    <div th:insert="fragments/head :: head"></div>
    <!--    Styles non linkable by thymeleaf-->
    <link as="style" href="css/style.css" rel="preload">
    <link href="css/style.css" rel="stylesheet">
    <title>Regístrate</title>
</head>
<body class="margin-top-to-nav-on-body-plus">
<div th:insert="fragments/header :: header"></div>
<div class="container ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">Te has registrado correctamente
                </div>
            </div>

            <h2>Regístrate</h2>

            <form method="post" th:action="@{/registration}" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Nombre </label>
                    <input autofocus="autofocus" class="form-control" id="firstName"
                           placeholder="Escribe aquí tu nombre" required th:field="*{firstName}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Apellidos </label> <input
                        autofocus="autofocus" class="form-control" id="lastName"
                        placeholder="Escribe aquí tus apeliidos" required th:field="*{lastName}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        autofocus="autofocus" class="form-control" id="email" placeholder="Escribe aquí tu email"
                        required
                        th:field="*{email}"/>
                </div>
                <!--TODO: repetar contraseña y validar por JS-->
                <div class="form-group">
                    <label class="control-label" for="password"> Contraseña </label> <input
                        autofocus="autofocus" class="form-control" id="password"
                        placeholder="Escribe aquí tu contraseña" required th:field="*{password}" type="password"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Registrarse</button>
                    <span>¿Ya estás registrado? <a href="/" th:href="@{/login}">Inicia sesión aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
