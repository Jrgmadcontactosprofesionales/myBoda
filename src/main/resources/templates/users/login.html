<html>
<head>
    <meta charset="UTF-8">
    <div th:insert="fragments/head :: head"></div>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
    <title>Registration and Login App</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<!-- create navigation bar ( header) -->
<h1>Login</h1>
<form method="post" th:action="@{/login}">

    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>

    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Email y/o contraseña incorrecto</div>
    </div>

    <div class="form-group">
        <label for="username"> Email </label> :
        <input autofocus="autofocus" class="form-control" id="username" name="username"
               placeholder="Introduce el email con el que te registraste" type="text">
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>: <input class="form-control"
                                                         id="password" name="password"
                                                         placeholder="Introduce contraseña"
                                                         type="password"/>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                       type="submit" value="Log In"/>
            </div>
        </div>
    </div>
</form>
<div class="form-group">
    <span>¿Aún no te has regisatrado? <a href="/" th:href="@{/registration}">Hazlo aquí</a></span>
</div>

</body>
</html>
