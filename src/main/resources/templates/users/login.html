<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <div th:insert="fragments/head :: head"></div>
    <!--    Styles non linkable by thymeleaf-->
    <link as="style" href="css/style.css" rel="preload">
    <link href="css/style.css" rel="stylesheet">
    <title>Login y registro</title>
</head>
<body class="margin-top-to-nav-on-body-plus background-template-img">
<div th:insert="fragments/header :: header"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h2> Login y registro </h2>
            <form method="post" th:action="@{/login}">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Email y/o contraseña incorrectos
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Has cerrado sesión.</div>
                </div>

                <div class="form-group">
                    <label for="username"> Email: </label> :
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="Introduce tu email" type="text">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>: <input class="form-control"
                                                                     id="password" name="password"
                                                                     placeholder="Introduce tu contraseña"
                                                                     type="password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>¿Aún no te has registrado? <a href="/" th:href="@{/registration}">Regístrate aquí</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
